<body>

      <li id="menu3">

      <li id="menu4">

          <ul>

            <li><a href="#">Movie</a></li>
          </ul>
        </div>
      </li>

      <li id="menu5"><a href="#">Food</a></li>
    </ul>
  </div>
  <div class="flex">
    <figure class="image" style="z-index:-1"><img src="https://picsum.photos/id/237/960/540" alt=""></figure>
    <p class="text">ここにテキストが入りますここにテキストが入りますここにテキストが入りますここにテキストが入りますここにテキストが入りますここにテキストが入ります</p>
  </div>
  <script>
    const menus = [];
    for (let i = 1; i <= 6; i++) {
      let menu = document.getElementById(`menu${i}`)
      menus.push(menu);
    }

    document.addEventListener("click", (e) => {
      console.log(e.target.id);
      menus.map((menu) => {
        if (e.target.id === menu.id) {
          menu.classList.add("active");
        } else {
          menu.classList.remove("active");
        }
      })
    });
  </script>
</body>
