  <script>
    const menus = [];
    for(let i = 1; i <=6; i++){
      let menu = document.getElementById(`menu${i}`)
      menus.push(menu);
    }
    
    document.addEventListener("click", (e) => {
      console.log(e.target.id);
      menus.map((menu) => {
          if(e.target.id === menu.id){
             menu.classList.add("active");
          } else {
            menu.classList.remove("active");
        }
    })
    });
  
  </script>
